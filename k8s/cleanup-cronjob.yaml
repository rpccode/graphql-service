apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-task
spec:
  schedule: "0 0 * * *" # A la medianoche todos los d√≠as
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: app
              image: your-container-image:latest
              command: ["npm", "run", "start"]
              env:
                - name: NODE_ENV
                  value: production
                - name: DATABASE_URL
                  value: "postgres://postgres:0923@localhost:5432/teslodb"
          restartPolicy: OnFailure

